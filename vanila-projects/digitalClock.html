<!DOCTYPE html>
<html>

<head>
    <title>Fancy Digital Clock with Silkscreen Font and Glassmorphism</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Silkscreen', monospace;
        }

        .clock {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 30px;
            animation: fade-in 0.5s ease-in-out;
            font-family: 'Silkscreen', monospace;
            overflow: hidden;
        }

        .clock:before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(90deg, transparent, #1c8991, #74f6ff);
            animation: rotate 6s linear infinite;
        }

        .clock:after {
            content: "";
            position: absolute;
            top: 10;
            left: 0;
            right: 10;
            bottom: 0;
            background: rgba(0, 174, 197, 0.15);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(14px);
            border-radius: 40px;
            z-index: 1;
        }

        .time {
            font-size: 64px;
            font-weight: bold;
            margin-bottom: 10px;
            z-index: 2;
            font-family: 'Silkscreen', monospace;
        }

        .date {
            font-size: 24px;
            margin-bottom: 20px;
            z-index: 2;
            font-family: 'Silkscreen', monospace;
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @import url('https://fonts.googleapis.com/css2?family=Silkscreen&display=swap');
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
</head>

<body>
    <div class="clock">
        <div class="time" id="time"></div>
        <div class="date" id="date"></div>
    </div>

    <script>
        function updateClock() {
            const currentTime = new Date();
            const hours = currentTime.getHours();
            const minutes = currentTime.getMinutes();
            const seconds = currentTime.getSeconds();
            const month = currentTime.getMonth() + 1;
            const day = currentTime.getDate();
            const year = currentTime.getFullYear();

            const timeString = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            const dateString = `${month.toString().padStart(2, '0')}/${day.toString().padStart(2, '0')}/${year}`;

            document.getElementById('time').textContent = timeString;
            document.getElementById('date').textContent = dateString;
        }

        setInterval(updateClock, 1000);
    </script>
</body>

</html>
